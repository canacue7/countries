<div class="wrapper">
  <div class="control" [ngClass]="{ 'is-loading': isLoading }">
        <input
          type="text"
          class="input"
          (keyup)="oKeypress(entrada.value)"
          #entrada
        />
  </div>
  <div *ngIf="paises.length">
    <div *ngFor="let pais of paises" class="list is-hoverable">
      <a class="list-item"  (click)='onEmitValue(pais)' href="#">{{pais}} </a>
    </div>
  </div>
  <!-- <div [ngClass]="{ 'is-loading': isLoading }"></div> -->
</div>
